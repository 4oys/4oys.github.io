<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .open-form-btn {
            display: block;
            width: 250px;
            padding: 15px;
            background: #393584;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 50px auto;
            transition: 0.3s;
        }
        
        .open-form-btn:hover {
            background: #282058;
        }
        
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-header h2 {
            color: #000000;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000000;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #393584;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .submit-btn:hover {
            background: #282058;
        }
        
        .message {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .form-popup {
                width: 95%;
                padding: 20px;
                max-height: 95vh;
                overflow-y: auto;
            }
            
            body {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .form-popup {
                width: 100%;
                height: 100%;
                border-radius: 0;
                top: 0;
                left: 0;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Контакты нашей компании</h1>
        <p>Свяжитесь с нами, если у вас есть вопросы</p>
        
        <button class="open-form-btn" id="openFormBtn">
            Написать нам
        </button>
        
        <div class="form-popup" id="formPopup">
            <div class="form-header">
                <h2>Форма обратной связи</h2>
                <button class="close-btn" id="closeFormBtn">&times;</button>
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">ФИО *</label>
                    <input type="text" id="name" name="name" required placeholder="Иванов Иван Иванович">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67">
                </div>
                
                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization" name="organization" placeholder="Название компании">
                </div>
                
                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" name="message" required placeholder="Ваше сообщение..."></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">
                        Согласен с политикой обработки персональных данных
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
            
            <div class="message success" id="successMessage">
                Сообщение успешно отправлено!
            </div>
            
            <div class="message error" id="errorMessage">
                Ошибка отправки. Попробуйте еще раз.
            </div>
        </div>
    </div>

    <script>
        const openFormBtn = document.getElementById('openFormBtn');
        const closeFormBtn = document.getElementById('closeFormBtn');
        const overlay = document.getElementById('overlay');
        const formPopup = document.getElementById('formPopup');
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const formFields = ['name', 'email', 'phone', 'organization', 'message'];
        
        openFormBtn.addEventListener('click', function() {
            formPopup.style.display = 'block';
            overlay.style.display = 'block';
            
            restoreFormData();
            
            history.pushState({formOpen: true}, '', '#feedback-form');
        });
        
        function closeForm() {
            formPopup.style.display = 'none';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            history.back();
        }
        
        closeFormBtn.addEventListener('click', closeForm);
        
        window.addEventListener('popstate', function(event) {
            formPopup.style.display = 'none';
        });
        
        function saveFormData() {
            formFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    localStorage.setItem(fieldId, field.value);
                }
            });
        }
        
        formFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('input', saveFormData);
            }
        });
        
        function restoreFormData() {
            formFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const savedValue = localStorage.getItem(fieldId);
                
                if (field && savedValue) {
                    field.value = savedValue;
                }
            });
        }
        
        contactForm.addEventListener('submit', async function(event) {
            event.preventDefault(); 
        
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                organization: document.getElementById('organization').value,
                message: document.getElementById('message').value,
                agreement: document.getElementById('agreement').checked
            };
            
            try {
                const response = await fetch('https://formcarry.com/s/PbVnEkCPoDX', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    contactForm.reset();
                    
                    formFields.forEach(fieldId => {
                        localStorage.removeItem(fieldId);
                    });
                    
                    setTimeout(closeForm, 3000);
                    
                } else {
                    throw new Error('Ошибка сервера');
                }
                
            } catch (error) {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                console.error('Ошибка:', error);
            }
        });
        
        window.addEventListener('load', function() {
            if (window.location.hash === '#feedback-form') {
                openFormBtn.click();
            }
        });
    </script>
</body>

</html>
